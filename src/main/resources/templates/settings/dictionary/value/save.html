<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="@{/}">
    <meta charset="UTF-8">

    <link href="jquery/bootstrap_3.3.0/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="jquery/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css" rel="stylesheet"
          type="text/css"/>

    <script src="jquery/jquery-1.11.1-min.js" type="text/javascript"></script>
    <script src="jquery/bootstrap_3.3.0/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>

<div style="position:  relative; left: 30px;">
    <h3>新增字典值</h3>
    <div style="position: relative; top: -40px; left: 70%;">
        <button class="btn btn-primary" type="button">保存</button>
        <button class="btn btn-default" onclick="window.history.back();" type="button">取消</button>
    </div>
    <hr style="position: relative; top: -40px;">
</div>
<form class="form-horizontal" role="form">

    <div class="form-group">
        <label class="col-sm-2 control-label" for="create-dicTypeCode">字典类型编码<span style="font-size: 15px; color: red;">*</span></label>
        <div class="col-sm-10" style="width: 300px;">
            <select class="form-control" id="create-dicTypeCode" style="width: 200%;">
                <option></option>
                <option>性别</option>
                <option>机构类型</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="create-dicValue">字典值<span
                style="font-size: 15px; color: red;">*</span></label>
        <div class="col-sm-10" style="width: 300px;">
            <input class="form-control" id="create-dicValue" style="width: 200%;" type="text">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="create-text">文本</label>
        <div class="col-sm-10" style="width: 300px;">
            <input class="form-control" id="create-text" style="width: 200%;" type="text">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="create-orderNo">排序号</label>
        <div class="col-sm-10" style="width: 300px;">
            <input class="form-control" id="create-orderNo" style="width: 200%;" type="text">
        </div>
    </div>
</form>

<div style="height: 200px;"></div>
</body>
</html>
