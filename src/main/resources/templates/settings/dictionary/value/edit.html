<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <base th:href="@{/}">
    <meta charset="UTF-8">

    <link href="jquery/bootstrap_3.3.0/css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
    <link href="jquery/bootstrap-datetimepicker-master/css/bootstrap-datetimepicker.min.css" rel="stylesheet"
          type="text/css"/>

    <script src="jquery/jquery-1.11.1-min.js" type="text/javascript"></script>
    <script src="jquery/bootstrap_3.3.0/js/bootstrap.min.js" type="text/javascript"></script>
</head>
<body>

<div style="position:  relative; left: 30px;">
    <h3>修改字典值</h3>
    <div style="position: relative; top: -40px; left: 70%;">
        <button class="btn btn-primary" type="button">更新</button>
        <button class="btn btn-default" onclick="window.history.back();" type="button">取消</button>
    </div>
    <hr style="position: relative; top: -40px;">
</div>
<form class="form-horizontal" role="form">

    <div class="form-group">
        <label class="col-sm-2 control-label" for="edit-dicTypeCode">字典类型编码</label>
        <div class="col-sm-10" style="width: 300px;">
            <input class="form-control" id="edit-dicTypeCode" readonly style="width: 200%;" type="text" value="性别">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="edit-dicValue">字典值<span style="font-size: 15px; color: red;">*</span></label>
        <div class="col-sm-10" style="width: 300px;">
            <input class="form-control" id="edit-dicValue" style="width: 200%;" type="text" value="m">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="edit-text">文本</label>
        <div class="col-sm-10" style="width: 300px;">
            <input class="form-control" id="edit-text" style="width: 200%;" type="text" value="男">
        </div>
    </div>

    <div class="form-group">
        <label class="col-sm-2 control-label" for="edit-orderNo">排序号</label>
        <div class="col-sm-10" style="width: 300px;">
            <input class="form-control" id="edit-orderNo" style="width: 200%;" type="text" value="1">
        </div>
    </div>
</form>

<div style="height: 200px;"></div>
</body>
</html>
